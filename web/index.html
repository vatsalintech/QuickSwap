<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickSwap - Real-Time Bidding</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
    }
    .container {
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid #334155;
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .tab {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #334155;
      background: transparent;
      color: #94a3b8;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    .tab:hover {
      background: #334155;
      color: #e2e8f0;
    }
    .tab.active {
      background: #3b82f6;
      border-color: #3b82f6;
      color: white;
    }
    .form-panel {
      display: none;
    }
    .form-panel.active {
      display: block;
    }
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #cbd5e1;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #475569;
      border-radius: 8px;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }
    input::placeholder {
      color: #64748b;
    }
    button[type="submit"] {
      width: 100%;
      padding: 0.875rem 1rem;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }
    button[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    button[type="submit"]:active {
      transform: translateY(0);
    }
    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      color: #fca5a5;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }
    .error.show {
      display: block;
    }
    .success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid #22c55e;
      color: #86efac;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }
    .success.show {
      display: block;
    }
    .user-info {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #334155;
      display: none;
    }
    .user-info.show {
      display: block;
    }
    .user-info p {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
    }
    .user-info strong {
      color: #e2e8f0;
    }
    .logout-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid #475569;
      color: #94a3b8;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
    }
    .logout-btn:hover {
      background: #475569;
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QuickSwap</h1>
    <p class="subtitle">Real-time bidding marketplace</p>

    <div id="auth-form">
      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="signup">Sign Up</button>
      </div>

      <div id="error" class="error"></div>
      <div id="success" class="success"></div>

      <div id="login-panel" class="form-panel active">
        <form id="login-form">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="you@example.com" required>
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="••••••••" required>
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div id="signup-panel" class="form-panel">
        <form id="signup-form">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="you@example.com" required>
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Min. 6 characters" required minlength="6">
          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>

    <div id="user-info" class="user-info">
      <p>Logged in as <strong id="user-email"></strong></p>
      <button type="button" class="logout-btn" id="logout-btn">Log Out</button>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.classList.add('show');
      document.getElementById('success').classList.remove('show');
    }

    function showSuccess(msg) {
      const el = document.getElementById('success');
      el.textContent = msg;
      el.classList.add('show');
      document.getElementById('error').classList.remove('show');
    }

    function clearMessages() {
      document.getElementById('error').classList.remove('show');
      document.getElementById('success').classList.remove('show');
    }

    function setToken(token) {
      if (token) {
        localStorage.setItem('quickswap_token', token);
      } else {
        localStorage.removeItem('quickswap_token');
      }
    }

    function getToken() {
      return localStorage.getItem('quickswap_token');
    }

    function showAuthForm(show) {
      document.getElementById('auth-form').style.display = show ? 'block' : 'none';
      document.getElementById('user-info').classList.toggle('show', !show);
    }

    function setUser(email) {
      document.getElementById('user-email').textContent = email || '';
      showAuthForm(!email);
    }

    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.form-panel').forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab + '-panel').classList.add('active');
        clearMessages();
      });
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const res = await fetch(API_BASE + '/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();

        if (!res.ok) {
          showError(data.error || 'Login failed');
          return;
        }

        setToken(data.access_token);
        setUser(data.user?.email || email);
        showSuccess('Welcome back!');
      } catch (err) {
        showError('Network error. Is the server running?');
      }
    });

    // Signup
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        const res = await fetch(API_BASE + '/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();

        if (!res.ok) {
          showError(data.error || 'Signup failed');
          return;
        }

        if (data.access_token) {
          setToken(data.access_token);
          setUser(data.user?.email || email);
          showSuccess('Account created!');
        } else {
          showSuccess(data.message || 'Check your email to confirm.');
        }
      } catch (err) {
        showError('Network error. Is the server running?');
      }
    });

    // Logout
    document.getElementById('logout-btn').addEventListener('click', async () => {
      const token = getToken();
      if (token) {
        try {
          await fetch(API_BASE + '/api/auth/logout', {
            method: 'POST',
            headers: { 'Authorization': 'Bearer ' + token },
          });
        } catch (_) {}
      }
      setToken(null);
      setUser(null);
    });

    // Check existing session on load
    const token = getToken();
    if (token) {
      fetch(API_BASE + '/api/auth/me', {
        headers: { 'Authorization': 'Bearer ' + token },
      })
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(user => setUser(user.email))
        .catch(() => setToken(null));
    }
  </script>
</body>
</html>
